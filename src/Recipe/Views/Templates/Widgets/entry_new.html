<div class="col-md-9 col-sm-9">
	<br>
	<div class="card mb-12">
        	<div class="card-header">
			<strong><a href="/">New Entry</a></strong>
		</div>
		<div class="card-body">
			<nav aria-label="toolbutton">
  				<ul class="pagination">
    					<li class="page-item"><a class="page-link" href="#" onclick="window.location.href = '{$href}';"><i class="material-icons">reply</i></a></li>
    					<li class="page-item"><a class="page-link" href="#" onclick="return saveNewEntry();"><i class="material-icons">save</i></a></li>
  				</ul>
			</nav>
			
			<form id="edit_entry_form">
				<div class="form-group">
    					<input type="text" class="form-control" id="entry_name" placeholder="Entry title"></input>
				</div>
  				<div class="form-group">
					<textarea name="entry_text" class="form-control" id="entry_text" rows="20" cols="213" placeholder="Entry text"></textarea>
  				</div>
			</form>
            	</div>
	</div>
</div>
