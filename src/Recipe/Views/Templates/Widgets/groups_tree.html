{assign var=group value=$node->GetData()}
<li class="list-group-item" data-name="{$group->GetName()}" data-id="{$group->GetId()}" data-parent_id="{$group->GetParentId()}">
    <div style="cursor: pointer;">
        <span class="txt" title="{if $group->GetParentId() > 0}{$group->GetParentId()} > {/if}{$group->GetId()}">{$group->GetName()}</span>
        <div class="btn-group btn-group-sm pull-right"> 
            <a href="#" class="btn btn-info   btn-sm btnEdit">Edit</a> 
            <a href="#" class="btn btn-danger btn-sm btnRemove" data-entity="groups" data-group_id="{$group->GetId()}" data-group_parent_id="{$group->GetParentId()}">X</a> 
        </div>
    </div>
    {if $node->childrenExists()} 
        <ul>
        {foreach from=$node->getChildren() item=subNode name=subTreeLoop}
            {include file='groups_tree.html' node=$subNode}
        {/foreach}
        </ul>
    {/if} 
</li>
